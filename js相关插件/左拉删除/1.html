<style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }

        html {
            background-color: #F2F3F7;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            height: 100%;
            overflow-x: hidden;
        }

        .session-box {
            margin-top: 10px;
            width: calc(100% + 80px);
            overflow-x: auto;
            position: relative;
        }

        .session-box .session-content {
            background-color: #FFFFFF;
            color: #333333;
            font-size: 28px;
            text-align: center;
            height: 80px;
            line-height: 80px;
            float: left;
            width: calc(100% - 80px);
        }

        .session-box .del-btn {
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            background-color: darkred;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: normal;
            float: left;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<script>


    $(".session-box").slide2del({
        sItemClass: ".session-box",
        sDelBtnClass: ".del-btn",
        delHandler: function (target) {

            var text = target.find('.session-content').text();

            target.remove();

            alert(text+"成功删除");

        itemClickHandler: function (target) {
