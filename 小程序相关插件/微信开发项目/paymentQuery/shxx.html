    // 获取商户信息
    
    function getList(){
        $.ajax({
            type: "GET",
            //url: "http://172.16.3.34:8080/backstage_wxwork/daily/queryUserDaily.shtml?userid="+userId+"&date="+dates,
            url: "/merchant/info",
            dataType: 'json',
            success: function(data) {
                if(data.code=="000000"){
                    $("#legalPersonId").val(data.data.legalPersonId);
                    $("#legalPersonName").val(data.data.legalPersonName);
                    $("#merchantPersonPhone").val(data.data.merchantPersonPhone);
                    $("#provinceCode").val(data.data.provinceCode);
                    $("#districtCode").val(data.data.districtCode);
                    $("#countryName").val(data.data.countryName);
                    $("#operateAddress").val(data.data.operateAddress);
                    $("#bank_name").val(data.data.bank_name);
                    $("#receiveBankNumber").val(data.data.receiveBankNumber);
                    $("#bankProvince").val(data.data.bankProvince);
                    $("#bankCity").val(data.data.bankCity);
                    $("#bankBranch").val(data.data.bankBranch);
                }
            }
        });
    };
    getList();

    // 选择省市区 end
    function areaCity(self,urls,jsonData){
        var val='';
        // 获取历史付款卡
        function local(){
            $.ajax({
                type: "GET",
                url: urls,
                dataType: 'json',
                data:jsonData,
                success: function(data) {
                    if(data.code=="000000"){
                        val= data.data;                        
                    }else{
                        weui.alert('请求出错！', {title: '操作失败'});
                    }
                }
            });
        };
        local();

        if (val.length == 0) {
            weui.alert('请求有误退出后重新进入', {title: '操作失败'});
            return false;
        } else {
            weui.picker(val, {
                onChange: function (result) {
                    //console.log(result);
                },
                onConfirm: function (result) {
                    $(val).each(function (index, ele) {
                        if (ele.value == result) {
                            self.val(ele.value);
                        }
                    });
                }
            });
        }
    }

    function commitOrder() {
        //遮罩
        var $loadingToast = $('#loadingToast');
        $('#showLoadingToast').on('click', function () {
            if ($loadingToast.css('display') != 'none') return;
            $loadingToast.fadeIn(100);
            setTimeout(function () {
                $loadingToast.fadeOut(100);
            }, 2000);
        });
        weui.dialog({
            title: '温馨提示',
            content: '提交订单确认',
            className: 'custom-classname',
            buttons: [{
                label: '取消',
                type: 'default',
                onClick: function () {
                    //do something
                }
            }, {
                label: '确定',
                type: 'primary',
                onClick: function () {
                    $("#comfirmBtn").attr("disabled", true);
                    $("#form-commit").submit();
                    var $loadingToast = $('#loadingToast');
                    if ($loadingToast.css('display') != 'none') return;
                    $loadingToast.fadeIn(100);
                    setTimeout(function () {
                        $loadingToast.fadeOut(100);
                    }, 5000);
                }
            }]
        });
    }

    function preCreateOrder() {
        var legalPersonId = $('#legalPersonId').val().replace(/\s+/g, "");
        var legalPersonName = $('#legalPersonName').val();
        var merchantPersonPhone = $('#merchantPersonPhone').val().replace(/\s+/g, "");
        var provinceCode=$("#provinceCode").val().replace(/\s+/g, "");
        var districtCode=$("#districtCode").val().replace(/\s+/g, "");
        var countryName=$("#countryName").val().replace(/\s+/g, "");
        var operateAddress=$("#operateAddress").val().replace(/\s+/g, "");
        var bank_name = $('#bank_name').val().replace(/\s+/g, "");
        var receiveBankNumber = $('#receiveBankNumber').val().replace(/\s+/g, "");
        var bankProvince=$("#bankProvince").val().replace(/\s+/g, "");
        var bankCity=$("#bankCity").val().replace(/\s+/g, "");
        var bankBranch=$("#bankBranch").val().replace(/\s+/g, "");
        
        var o = "<?=$openid?>";
        
       

        if (!/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/.test(legalPersonId)) {
            weui.alert('身份证格式有误', {title: '操作失败'});
            return false;
        }
        if (legalPersonId == '') {
            weui.alert('身份证不能为空', {title: '操作失败'});
            return false;
        }
        if (legalPersonName == '') {
            weui.alert('姓名不能为空', {title: '操作失败'});
            return false;
        }
        if (!(/^1(3|4|5|6|7|8)\d{9}$/.test(merchantPersonPhone))) {
            weui.alert('手机号码有误，请重填', {title: '操作失败'});
            return false;
        }
        if(provinceCode==""){
            weui.alert('经营省不能为空', {title: '操作失败'});
            return false;
        }
        if(districtCode==""){
            weui.alert('经营市不能为空', {title: '操作失败'});
            return false;
        }
        if(countryName==""){
            weui.alert('经营区不能为空', {title: '操作失败'});
            return false;
        }
        if(operateAddress==""){
            weui.alert('经营地址不能为空', {title: '操作失败'});
            return false;
        }
        if (receiveBankNumber == '') {
            weui.alert('收款银行卡号不能为空', {title: '操作失败'});
            return false;
        }
        if (!/^\d{12,32}$/.test(receiveBankNumber)) {
            weui.alert('检查收款银行卡是否正确', {title: '操作失败'});
            return false;
        }
        if (bank_name == '') {
            weui.alert('银行名称不能为空', {title: '操作失败'});
            return false;
        }
        if (bank_name == 'null' || bank_name == '开户银行名称') {
            weui.alert('银行名称不能错误', {title: '操作失败'});
            return false;
        }
        if(bankProvince==""){
            weui.alert('开卡省不能为空', {title: '操作失败'});
            return false;
        }
        if(bankCity==""){
            weui.alert('开卡市不能为空', {title: '操作失败'});
            return false;
        }
        if(bankBranch==""){
            weui.alert('开卡支行不能为空', {title: '操作失败'});
            return false;
        }
        var jsonData={
                legalPersonId:legalPersonId,
                legalPersonName:legalPersonName,
                merchantPersonPhone:merchantPersonPhone,
                provinceCode:provinceCode,
                districtCode:districtCode,
                countryName:countryName,
                operateAddress:operateAddress,
                bankName:bank_name,
                accountNo:receiveBankNumber,
                bankProvince:bankProvince,
                bankCity:bankCity,
                bankBranch:bankBranch
            }
        $.ajax({
            type: 'POST',
            url: "/merchant/modify",
            // async: false,
            data:jsonData,
            dataType: 'json',
            success: function(data) {
                console.log(data);
            }
        });
        return;
    }
</script>
